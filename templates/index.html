<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .schedule-fields {
            display: none;
        }
        
        .schedule-fields.show {
            display: block;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-send {
            background: #667eea;
            color: white;
        }
        
        .btn-send:hover {
            background: #5568d3;
        }
        
        .btn-reset {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-reset:hover {
            background: #d0d0d0;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± WhatsApp Bot</h1>
        
        <form id="messageForm">
            <div class="form-group">
                <label for="name">Recipient Name</label>
                <input type="text" id="name" placeholder="Enter recipient name" required>
            </div>
            
            <div class="form-group">
                <label for="recipient_number">WhatsApp Number</label>
                <input type="text" id="recipient_number" placeholder="e.g., +91XXXXXXXXXX" required>
            </div>
            
            <div class="form-group">
                <label for="message_body">Message</label>
                <textarea id="message_body" placeholder="Enter your message here" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="schedule_choice">Send Now or Later?</label>
                <select id="schedule_choice" required>
                    <option value="now">Send Now</option>
                    <option value="later">Schedule for Later</option>
                </select>
            </div>
            
            <div class="schedule-fields" id="scheduleFields">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                
                <div class="form-group">
                    <label for="time">Time (HH:MM)</label>
                    <input type="time" id="time">
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-send">Send Message</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>
            
            <div class="message" id="message"></div>
        </form>
    </div>
    
    <script>
        const scheduleChoice = document.getElementById('schedule_choice');
        const scheduleFields = document.getElementById('scheduleFields');
        const messageForm = document.getElementById('messageForm');
        const messageDiv = document.getElementById('message');
        
        scheduleChoice.addEventListener('change', function() {
            if (this.value === 'later') {
                scheduleFields.classList.add('show');
                document.getElementById('date').required = true;
                document.getElementById('time').required = true;
            } else {
                scheduleFields.classList.remove('show');
                document.getElementById('date').required = false;
                document.getElementById('time').required = false;
            }
        });
        
        messageForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                recipient_number: document.getElementById('recipient_number').value,
                message_body: document.getElementById('message_body').value,
                schedule_choice: document.getElementById('schedule_choice').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value
            };
            
            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                // Be defensive: some server errors may return non-JSON (HTML/error page)
                const contentType = response.headers.get('content-type') || '';
                let result;
                if (contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    // fallback: read text and show to user
                    const text = await response.text();
                    result = { status: 'error', message: text || `HTTP ${response.status}` };
                }

                messageDiv.classList.remove('success', 'error', 'info');

                if (result.status === 'success') {
                    messageDiv.textContent = `‚úÖ Message sent successfully! SID: ${result.sid}`;
                    messageDiv.classList.add('success', 'show');
                    messageForm.reset();
                    scheduleFields.classList.remove('show');
                } else if (result.status === 'scheduled') {
                    messageDiv.textContent = `‚è∞ ${result.message}`;
                    messageDiv.classList.add('info', 'show');
                } else {
                    messageDiv.textContent = `‚ùå Error: ${result.message}`;
                    messageDiv.classList.add('error', 'show');
                }
            } catch (error) {
                messageDiv.textContent = `‚ùå Error: ${error.message}`;
                messageDiv.classList.add('error', 'show');
            }
        });
    </script>
</body>
</html>
